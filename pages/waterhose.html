	<script>

		function lowerVolume(){

			var aud = document.getElementById("audio-file");
			aud.volume = 0;
			aud.play();
			aud.loop = true;
		}

		function muteAudio(){

			var aud = document.getElementById("audio-file");
			var icon = document.getElementById("volume-button");

			if(aud.muted){
				aud.muted = false;
				icon.innerHTML = "volume_up";
			}

			else{
				aud.muted = true;
				icon.innerHTML = "volume_off";
			}	
		}

	</script>
